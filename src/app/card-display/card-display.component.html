<div class="cards-container">
  <div class="card-front">
    <svg class="card-logo" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    <div class="card-logo-mini">
      <div class="big-circle"></div>
      <div class="mini-circle"></div>
    </div>
    <div class="card-number">{{selectedNumber}}</div>
    <div class="card-name-and-exp-date-wrapper">
      <div class="cardholder-name">{{selectedName}}</div>
      <div class="card-exp-date">{{selectedExpDateMonth}}/{{selectedExpDateYear}}</div>
    </div>
  </div>

  <div class="card-back">
    <div class="card-cvc">{{selectedCvc}}</div>
  </div>
</div>
